<section class="wrapper">
  <div class="wrapper__title">
    Weather forecast
  </div>
  <div class="wrapper__search">
    <form #form="ngForm" (ngSubmit)="handleSearch(location.value)">
      <input name="location" #location="ngModel" ngModel type="text" placeholder="Location ..." required />
      <input type="submit" value="Search" />
    </form>
      
  </div>
</section>

<section *ngIf="data" class="forecast"> <!--   -->
  <div class="forecast__city">{{data.name}}</div>
  <div class="col-1">
    <img src="../assets/icons/degrees.png" /></div>
<div class="col-2">{{getCelcius(data.main.temp)}}</div>
<div class="col-3">
  <div><img src="http://openweathermap.org/img/wn/{{data.weather[0].icon}}@2x.png"></div>
  <div> {{data.weather[0].main}}</div>
</div>
<div class="col-4">
  <p><span class="bold">Pressure:</span> {{data.main.pressure}} hPa</p>
  <p><span class="bold">Humidity:</span> {{data.main.humidity}} %</p>
  <p><span class="bold">Wind:</span> {{data.wind.speed}} km/s</p>
  <p><span class="bold">Sunrise:</span> {{parseTime(data.sys.sunrise)}}</p>
  <p><span class="bold">Sunset:</span> {{parseTime(data.sys.sunset)}}</p>
</div>
</section>
<section *ngIf="hourlyData" >
  <app-hourly-weather  
    [location] = "location"
    [hourlyData] = "hourlyData" >
  </app-hourly-weather>
</section>
