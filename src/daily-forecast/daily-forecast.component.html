<ul class="horizontal-scroll-wrapper squares">
    <li *ngFor="let day of days; let i = index" class="thumb">
        <div class="thumb day">
            <img src="http://openweathermap.org/img/wn/{{dailyData.list[i].weather[0].icon}}@2x.png" />
            <div>{{getCelcius(dailyData.list[i].main.temp_min)}} /
            {{getCelcius(dailyData.list[i].main.temp_max)}}</div>
            <div>{{dailyData.list[i].dt_txt}}</div>
        </div>
            
    </li>
</ul>
